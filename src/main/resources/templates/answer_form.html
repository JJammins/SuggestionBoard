<html layout:decorate="~{layout}">
<div layout:fragment="content" class="form-container">
    <div class="test">
        <h5 class="mb-4">답변 수정</h5>
        <form th:object="${answerForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group content">
                <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용"></textarea>
                <p class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            </div>
            <div class="register">
                <input type="submit" value="저장하기" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
</html>
