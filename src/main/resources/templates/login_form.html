<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="login-container">
		<h3 class="my-3 border-bottom login-label">로그인</h3>
	    <form th:action="@{/user/login}" method="post">
	        <div th:if="${param.error}">
	            <div class="alert alert-danger">
	                사용자ID 또는 비밀번호를 확인해 주세요.
	            </div>
	        </div>
	        <div class="mb-3 user-id">
	            <input type="text" name="userID" id="userID" class="form-control" placeholder="ID">
	        </div>
	        <div class="mb-3 user-password">
	            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
	        </div>
			<div class="login-btn-group">
	        	<button type="submit" class="btn btn-primary login-btn">로그인</button>
				<a class="button btn btn-primary" th:href="@{/user/signup}">회원가입</a>
			</div>
	    </form>
	</div>
</div>
</html>
